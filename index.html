<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300,100" rel="stylesheet" type="text/css">

	<!-- jQuery and jQuery UI CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<!-- Custom JavaScript -->
  <script src="js/app.js"></script>

  <title>Ben Stein - Portfolio</title>
</head>

<body>
  <div class="grid">

    <header class="row">
      <div class="col-3">
        <img src="images/logo.jpg" alt="logo" class="logo">
      </div>
      <div class="col-9">
        <h1>Ben Stein</h1>
        <h2>Front-end Ninja</h2>
      </div>
    </header>

    <section class="row">
    	<img src="images/hero.jpg" alt="hero image" class="col-12 hero">
    </section>

    <div class="col-12"><h3 class="row">Featured Work</h3></div>

    <section class="row">
    	<ul class="col-12">
				<li class="flex-item">
			  	<div id="tictactoe">
			  		<img src="http://www.fillmurray.com/355/200" alt="tictactoe" class="image">
    			</div>
					<h4 class="label">Tic Tac Toe</h4>
		  		<p class="link">
			  		<a href="https://bumstain.github.io/js-tictactoe/" target="_blank">
			  			https://bumstain.github.io/js-tictactoe/</a>
		  		</p>
			  </li>

			  <li class="flex-item">
			  	<div id="streetfighter">
			  		<img src="https://placekitten.com/355/200" alt="streetfigher" class="image">
    			</div>
					<h4 class="label">Street Fighter</h4>
		  		<p class="link">
			  		<a href="https://bumstain.github.io/jquery-streetfighter/" target="_blank">
			  			https://bumstain.github.io/jquery-streetfighter/</a>
		  		</p>
			  </li>

			  <li class="flex-item">
			  	<div id="cage">
			  		<img src="http://www.placecage.com/g/355/200" alt="cage" class="image">
    			</div>
					<h4 class="label">Cage</h4>
		  		<p class="link">
			  		<a href="https://github.com/tjhorner/nicolas-cage" target="_blank">
			  			https://github.com/tjhorner/nicolas-cage/</a>
		  		</p>
			  </li>
			</ul>
    </section>

  </div>
</body>
</html>
