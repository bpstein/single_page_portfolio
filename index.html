<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- App JavaScript -->
  <script src="js/app.js"></script>

  <title>Ben Stein - Portfolio</title>
</head>

<body>
  <div class="grid">

    <header class="row">
      <div class="col-3">
        <img src="images/logo.jpg" alt="logo" class="logo">
      </div>
      <div class="col-9">
        <h1>Ben Stein</h1>
        <h2>Front-end Ninja</h2>
      </div>
    </header>

    <section class="row hero">
    </section>

    <h3 class="row">Featured Work</h3>

    <section class="row">
    	<ul class="col-12 flex-container">

			  <li class="flex-item" id="tictactoe">
			  	<img src="https://placekitten.com/350/200" id="tictactoe" alt="tictactoe">
			  	<div class="label">Tic Tac Toe</div>
			  	<div class="link">
			  		<a href="https://bumstain.github.io/js-tictactoe/" target="_blank">
			  			https://bumstain.github.io/js-tictactoe/
			  		</a>
			  	</div>
			  </li>

			  <li class="flex-item">
			  	<img src="https://placekitten.com/350/200" id="streetfighter" alt="streetfighter">
			  	<div class="label">Street Fighter</div>
			  	<div class="link">
			  		<a href="https://bumstain.github.io/jquery-streetfighter" target="_blank">
			  			https://bumstain.github.io/jquery-streetfighter/
			  		</a>
			  	</div>
			  </li>

			  <li class="flex-item" id="sunflower">
			  	<img src="https://placekitten.com/350/200" id="bokeh" alt="bokeh">
			  	<div class="label">Bokeh</div>
			  	<div class="link">https://github.com/udacity/Bokeh/</div>
			  </li>
			</ul>
    </section>

  </div>
</body>
</html>
